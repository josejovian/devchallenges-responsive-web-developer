<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Gallery</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<main>
		<header>
			<div id="identity">
				<img id="profile-picture" src="./profilePhoto.png" alt="Profile Picture" />
				<span id="person-name">Radney Cotton</span>
				<span id="person-location">Helsinki, Finland</span>
			</div>
			<section id="stats-wrapper">
				<article class="stats">
					<span class="stats-value">100</span>
					<span class="stats-title">Posts</span>
				</article>
				<article class="stats">
					<span class="stats-value">2,242</span>
					<span class="stats-title">Follower</span>
				</article>
				<article class="stats">
					<span class="stats-value">1,432</span>
					<span class="stats-title">Following</span>
				</article>
			</section>
		</header>	
		<section id="gallery">
			<img id="photo1" src="photo1.png" />
			<img id="photo2" src="photo2.png" />
			<img id="photo3" src="photo3.png" />
			<img id="photo4" src="photo_4.png" />
			<img id="photo5" src="photo5.png" />
			<img id="photo6" src="photo6.png" />
		</section>
	</main>
	<footer>
		created by <a href="https://github.com/josejovian">josejovian</a> - <a href="https://devchallenges.io/">devChallenges.io</a>
	</footer>
</body>
</html>
